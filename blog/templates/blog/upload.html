{% extends "blog/base.html" %}
{% block content %}

<form class="" action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" name="document" value="">
  <button type="submit" name="button">Upload File</button>

</form>
{%if url %}
<p>Uploaded file: <a href="{{ url }}">{{ url }}</a></p>
{% endif %}

{% endblock content %}
