{% extends "blog/base.html" %}
{% block content %}

<h1>book list!</h1>

<p>
<a href="{% url 'blog-upload_book' %}" class="btn btn-primary">Upload Book</a>
</p>

<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Download</th>
    </tr>
  </thead>
  <tbody>
    {% for books in book %}
    <tr>
    <td>{{ books.book_title}}</td>
    <td>{{ book.book_author}}</td>
<td>
    <a href="{{ book.book_pdf.url }}" class="btn btn-primary btn-sm" target="_blank">
Dowbload PDF
    </a>
    </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
